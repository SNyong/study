<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <h1>게시판</h1>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <th>제목 </th>
                <th>내용 </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="border : ${border}">
                <td th:text="${border.title}">
                </td>
                <td th:text="${border.contents}">
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
