plugins {
	id 'org.springframework.boot' version '2.6.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'org.springframework.boot:spring-boot-starter-jdbc' /*Jdbc 셋팅*/
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' /*jpa 셋팅*/
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.4' /*MyBatis 셋팅*/
	runtimeOnly 'com.h2database:h2'

}

test {
	useJUnitPlatform()
}
